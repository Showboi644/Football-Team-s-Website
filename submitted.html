<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submission Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 40px;
    max-width: 500px;
    width: 90%;
    text-align: center;
  }

  h1 {
    color: #333;
    margin-bottom: 20px;
  }

  p {
    color: #666;
    margin-bottom: 30px;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #45a049;
  }

  .logo {
    margin-bottom: 30px;
  }

  .logo img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="./images/logo.jpg" alt="Logo">
  </div>
  <h1>Submission Received!</h1>
  <p>Thank you for submitting your information. We will review it shortly.</p>
  <button onclick="window.location.href='index.html'">Back to Home</button>
</div>

</body>
</html>
