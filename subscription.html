<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fatih College F.C. Subscription</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    max-width: 800px; /* Adjusted for the image */
    width: 90%;
    text-align: center;
    display: flex; /* Adjusted for the image */
    align-items: center; /* Adjusted for the image */
  }

  .content {
    flex: 1; /* Adjusted for the image */
    text-align: left; /* Adjusted for the image */
    padding: 0 20px; /* Adjusted for the image */
  }

  h1 {
    color: #333;
    margin-bottom: 20px;
  }

  p {
    color: #666;
    margin-bottom: 30px;
  }

  input[type="text"], input[type="email"], input[type="password"], select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #45a049;
  }

  .colors {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }

  .color-option {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .color-option:hover {
    transform: scale(1.1);
  }

  img {
    max-width: 100%;
    height: 200%;
    margin-right: 20px; /* Adjusted for spacing */
    border-radius: 10px; /* Adjusted for consistency */
  }

  @media (max-width: 600px) {
    .container {
      flex-direction: column; /* Adjusted for small screens */
    }

    img {
      margin-right: 100; /* Adjusted for small screens */
      margin-bottom: 30px; /* Adjusted for small screens */
    }

    .content {
      padding: 0; /* Adjusted for small screens */
    }
  }
</style>
</head>
<body>

<div class="container">
  <img src="images/Gavi.jpeg" alt="Football" width="250">
  <div class="content">
    <h1>Join Fatih College F.C.</h1>
    <p>Fill out the form below to subscribe.</p>
    <div class="colors">
      <div class="color-option color1"></div>
      <div class="color-option color2"></div>
      <div class="color-option color3"></div>
    </div>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="password" name="password" placeholder="Choose a Password" required>
      <select name="position" required>
        <option value="" disabled selected>Select Your Position</option>
        <option value="forward">Forward</option>
        <option value="midfielder">Midfielder</option>
        <option value="defender">Defender</option>
        <option value="goalkeeper">Goalkeeper</option>
      </select>
      <a href="submitted.html">
      <button type="submit">Subscribe</button>
      </a>
    </form>
  </div>
</div>

</body>
</html>
